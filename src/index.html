<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/output.css">
    <title>Document</title>
</head>
<body class="min-h-screen">
    <div class="flex align-center">
        <div class="w-1/2">
            <img src="./assest/images/Image.png" alt="image" class="h-screen w-screen object-cover">
        </div>
        <div class="absolute right-0 w-3/5 h-screen">
            <div class="w-11/12 ml-auto border h-screen rounded-l-[60px] bg-white p-24">
<!--            content    -->
                <div class="flex flex-col align-center justify-center">
                    <div class="flex flex-col gap-y-6 align-center justify-center">
                        <img src="./assest/images/Logo.svg" alt="logo" class="w-[37px] mx-auto">
                        <h1 class="poppins-semibold text-center text-3xl">Create an account</h1>
                        <button class="flex justify-center gap-4 py-3 px-[18px] border">
                            <p class="poppins-medium">Create account with Google</p>
                            <img src="./assest/images/flat-color-icons_google.svg" alt="google" class="w-7">
                        </button>
                        <div class="flex items-center justify-center gap-x-9">
                            <div class="h-px bg-primary w-1/3"></div>
                            <p class="poppins-medium text-primary">Or</p>
                            <div class="h-px bg-primary w-1/3"></div>
                        </div>
                        <form class="w-100 space-y-5">
                            <div>
                                <p class="poppins-medium text-primary">Email Address</p>
                                <input type="text" class="block poppins-medium p-5 border w-100" placeholder="Enter your email address">
                            </div>
                            <div>
                                <p class="poppins-medium text-primary">Email Address</p>
                                <input type="text" class="block poppins-medium p-5 border w-100" placeholder="Enter your email address">
                            </div>
                            <div>
                                <p class="poppins-medium text-primary">Email Address</p>
                                <input type="text" class="block poppins-medium p-5 border w-100" placeholder="Enter your email address">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
